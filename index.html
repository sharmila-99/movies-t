<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .movie-card {
      width: 250px;
      margin: 20px 0;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#product">Product</a>
      <button>Button 1</button>
      <button>Button 2</button>
    </nav>
  </header>
  <div class="movie-container">
    <div class="movie-card">
      <img src="movie1.jpg" alt="Movie 1">
      <h2>**Movie 1 (English)**</h2>
      <p>Description of Movie 1 in English.</p>
    </div>
    <div class="movie-card">
      <img src="movie2.jpg" alt="Movie 2">
      <h2>**Movie 2 (Spanish)**</h2>
      <p>Descripción de la película 2 en español.</p>
    </div>
    <div class="movie-card">
      <img src="movie3.jpg" alt="Movie 3">
      <h2>**Movie 3 (French)**</h2>
      <p>Description du film 3 en français.</p>
    </div>
  </div>
  <footer>
    <p>Copyright © 2024 Movie Tickets Company</p>
  </footer>

    // Your JavaScript code can go here
  </script>
</body>
</html>
